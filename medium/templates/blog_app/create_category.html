{% extends 'blog_app/base.html' %}

{%block body_block %}

    <div class="container" style="margin-top: 100px;">
        <form class="form-group" method="POST">
            {%csrf_token%}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Create Category">
            {%if msg %}
            <p class="">{{msg}}</p>
            {% endif %}
        </form>
    </div>
{% endblock %}
