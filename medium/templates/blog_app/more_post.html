{% extends 'blog_app/base.html'%}

{% block body_block %}
<div class="container">
    <ul class="list-inline">
        {%if categories%}
        {% for category in categories %}
        <li style="margin-bottom: 5px;"> 
            <div style="background-color: rgba(234, 240, 243, 0.699); border-radius: 10%; width: 200px; height: 30px; text-align: center;"><a  href="{%url 'blog_app:cat_details' value=category.topic%}" style="color: inherit; text-decoration: none;">{{category.topic}}</a></div>
        </li>
        {% endfor %}
        {% endif %}
    </ul>
</div>
{% endblock %}
